<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Credit card validator</h1>
    <input type="text" placeholder="Enter a number" id="input">
    <p id="response"></p>
    <script>
        let inputElement = document.getElementById("input");

        inputElement.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                let inputValue = inputElement.value;
                console.log(inputValue);

                fetch(`http://localhost:42069/validator?number=${inputValue}`, {
                method: "GET",
            })
            .then(response => response.json())
            .then(data => {
                if (data.resultValue == true){
                    document.getElementById("response").innerText = "That is a valid credit card number";
                } else {
                    document.getElementById("response").innerText = "That is not a valid credit card number";
                }
                
            })
            .catch(error => console.error("Error:", error));
            }
        });
    </script>
</body>
</html>
